<div *ngIf="district" class="sub-content">
    <div class="sub-content__item sub-content__state">{{district.total.district}}</div>
    <div class="sub-content__item">{{district.total.confirmed}}</div>
    <div class="sub-content__item">{{district.total.active}}</div>
    <div class="sub-content__item">{{district.total.recovered}}</div>
    <div class="sub-content__item">{{district.total.deceased}}</div>
    <div class="sub-content__item">{{district.total.tested}}</div>
</div>
